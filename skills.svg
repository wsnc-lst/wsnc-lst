<svg viewBox="0 0 500 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#ffffff" flood-opacity="0.6"/>
    </filter>
    <style>
      .letter {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 28px;
        font-weight: bold;
        opacity: 0;
        transform: translateY(20px);
        filter: url(#glow);
        animation: fadeInUp 0.8s ease-out forwards;
      }
      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </defs>
  
  <g>
    <text class="letter" x="10" y="50" fill="#FFB6C1" style="animation-delay: 0.1s;">S</text>
    <text class="letter" x="45" y="50" fill="#ADD8E6" style="animation-delay: 0.4s;">o</text>
    <text class="letter" x="75" y="50" fill="#98FB98" style="animation-delay: 0.7s;">f</text>
    <text class="letter" x="105" y="50" fill="#98FB98" style="animation-delay: 1.0s;">t</text>
    <text class="letter" x="135" y="50" fill="#E6E6FA" style="animation-delay: 1.3s;">w</text>
    <text class="letter" x="165" y="50" fill="#FFE4B5" style="animation-delay: 1.6s;">a</text>
    <text class="letter" x="195" y="50" fill="#F0E68C" style="animation-delay: 1.9s;">r</text>
    <text class="letter" x="225" y="50" fill="#DDA0DD" style="animation-delay: 2.2s;">e</text>
    <text x="285" y="50" fill="transparent"> </text> <!-- space -->
    <text class="letter" x="300" y="50" fill="#F5DEB3" style="animation-delay: 2.8s;">D</text>
    <text class="letter" x="340" y="50" fill="#E0FFFF" style="animation-delay: 3.1s;">e</text>
    <text class="letter" x="370" y="50" fill="#FFFACD" style="animation-delay: 3.4s;">v</text>
    <text class="letter" x="370" y="50" fill="#FFFACD" style="animation-delay: 3.4s;">e</text>
    <text class="letter" x="370" y="50" fill="#FFFACD" style="animation-delay: 3.4s;">l</text>
    <text class="letter" x="370" y="50" fill="#FFFACD" style="animation-delay: 3.4s;">o</text>
    <text class="letter" x="370" y="50" fill="#FFFACD" style="animation-delay: 3.4s;">p</text>
    <text class="letter" x="370" y="50" fill="#FFFACD" style="animation-delay: 3.4s;">e</text>
    <text class="letter" x="370" y="50" fill="#FFFACD" style="animation-delay: 3.4s;">r</text>
  </g>
</svg>

<svg viewBox="0 0 400 60" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style>
      text { font-family: monospace; font-size: 24px; font-weight: bold; fill: #000; }
    </style>
  </defs>
  <text x="10" y="35" id="text">
    <tspan id="F" x="10" y="35" fill="#FF0000">F</tspan>
    <tspan id="u" x="40" y="35" fill="#00FF00">u</tspan>
    <tspan id="l" x="60" y="35" fill="#0000FF">l</tspan>
    <tspan id="l2" x="80" y="35" fill="#FF00FF">l</tspan>
    <tspan id="s" x="100" y="35" fill="#FFFF00">s</tspan>
    <tspan id="t" x="130" y="35" fill="#FF8000">t</tspan>
    <tspan id="a" x="150" y="35" fill="#00FFFF">a</tspan>
    <tspan id="c" x="170" y="35" fill="#FF69B4">c</tspan>
    <tspan id="k" x="190" y="35" fill="#32CD32">k</tspan>
    <tspan id="space" x="210" y="35" fill="transparent"> </tspan>
    <tspan id="D" x="230" y="35" fill="#FF4500">D</tspan>
    <tspan id="e" x="260" y="35" fill="#4B0082">e</tspan>
    <tspan id="v" x="280" y="35" fill="#FFD700">v</tspan>
  </text>
  
  <!-- Animate opacity สำหรับ fade in ทีละตัว -->
  <animate xlink:href="#F" attributeName="opacity" from="0" to="1" begin="0s" dur="0.5s" fill="freeze"/>
  <animate xlink:href="#u" attributeName="opacity" from="0" to="1" begin="0.5s" dur="0.5s" fill="freeze"/>
  <animate xlink:href="#l" attributeName="opacity" from="0" to="1" begin="1s" dur="0.5s" fill="freeze"/>
  <animate xlink:href="#l2" attributeName="opacity" from="0" to="1" begin="1.5s" dur="0.5s" fill="freeze"/>
  <animate xlink:href="#s" attributeName="opacity" from="0" to="1" begin="2s" dur="0.5s" fill="freeze"/>
  <animate xlink:href="#t" attributeName="opacity" from="0" to="1" begin="2.5s" dur="0.5s" fill="freeze"/>
  <animate xlink:href="#a" attributeName="opacity" from="0" to="1" begin="3s" dur="0.5s" fill="freeze"/>
  <animate xlink:href="#c" attributeName="opacity" from="0" to="1" begin="3.5s" dur="0.5s" fill="freeze"/>
  <animate xlink:href="#k" attributeName="opacity" from="0" to="1" begin="4s" dur="0.5s" fill="freeze"/>
  <animate xlink:href="#D" attributeName="opacity" from="0" to="1" begin="4.5s" dur="0.5s" fill="freeze"/>
  <animate xlink:href="#e" attributeName="opacity" from="0" to="1" begin="5s" dur="0.5s" fill="freeze"/>
  <animate xlink:href="#v" attributeName="opacity" from="0" to="1" begin="5.5s" dur="0.5s" fill="freeze"/>
</svg>

<svg width="800" height="150" viewBox="0 0 800 150" xmlns="http://www.w3.org/2000/svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 10px #ff00ff); }
      25% { filter: drop-shadow(0 0 10px #00ffff); }
      50% { filter: drop-shadow(0 0 10px #00ff00); }
      75% { filter: drop-shadow(0 0 10px #ffff00); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    text {
      font-family: 'Press Start 2P', monospace;
      font-size: 26px;
      fill: url(#rainbowGradient);
      animation: glow 3.5s infinite linear;
      text-anchor: middle;
    }

    tspan {
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }

    /* ตัวอักษรจะโผล่มาทีละตัว */
    tspan:nth-child(1) { animation-delay: 0.1s; }
    tspan:nth-child(2) { animation-delay: 0.2s; }
    tspan:nth-child(3) { animation-delay: 0.3s; }
    tspan:nth-child(4) { animation-delay: 0.4s; }
    tspan:nth-child(5) { animation-delay: 0.5s; }
    tspan:nth-child(6) { animation-delay: 0.6s; }
    tspan:nth-child(7) { animation-delay: 0.7s; }
    tspan:nth-child(8) { animation-delay: 0.8s; }
    tspan:nth-child(9) { animation-delay: 0.9s; }
    tspan:nth-child(10) { animation-delay: 1.0s; }
    tspan:nth-child(11) { animation-delay: 1.1s; }
    tspan:nth-child(12) { animation-delay: 1.2s; }
    tspan:nth-child(13) { animation-delay: 1.3s; }
    tspan:nth-child(14) { animation-delay: 1.4s; }
    tspan:nth-child(15) { animation-delay: 1.5s; }
    tspan:nth-child(16) { animation-delay: 1.6s; }
  </style>

  <defs>
    <linearGradient id="rainbowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff0000" />
      <stop offset="20%" stop-color="#ff9900" />
      <stop offset="40%" stop-color="#ffff00" />
      <stop offset="60%" stop-color="#00ff00" />
      <stop offset="80%" stop-color="#00ffff" />
      <stop offset="100%" stop-color="#ff00ff" />
    </linearGradient>
  </defs>

  <text x="50%" y="85">
    <tspan>S</tspan><tspan>o</tspan><tspan>f</tspan><tspan>t</tspan><tspan>w</tspan><tspan>a</tspan><tspan>r</tspan><tspan>e</tspan>
    <tspan dx="20"></tspan>
    <tspan>D</tspan><tspan>e</tspan><tspan>v</tspan><tspan>e</tspan><tspan>l</tspan><tspan>o</tspan><tspan>p</tspan><tspan>e</tspan><tspan>r</tspan>
  </text>
</svg>
